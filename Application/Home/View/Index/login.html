<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>欢迎登陆·管理后台</title>
    <import type="js" file="Js.Jquery" />
    <import type="css" file="Css.style" />
    <import type="css" file="Js.diashow.skins.css.diashow" />
    <import type="css" file="Css.contact" />
    <import type="js" file="Js.jquery-1#8#2#min"/>
    <import type="js" file="Js.diashow.diashow"/>
    <script language="javascript">
        $(function(){
            $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
            $(window).resize(function(){
                $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
            }) ;
            var message = '{$message}';
            if(message!='')
            {
                showMessage(message);
            }
        });
    </script>

</head>


<body class="body1">
<form action="" method="post" name="login">
    <div id="mainBody"></div>

    <div class="loginbody">

        <span class="systemlogo"></span>
        <div class="logintop">
            <span>欢迎登录管理后台</span>
        </div>
        <div class="loginbox">
            <ul>
                <li><input name="username" type="text" class="loginuser"  placeholder="请输入用户名"  onclick="JavaScript:this.value=''"/></li>
                <li><input name="password" type="password" class="loginpwd" placeholder="请输入密码"  onclick="JavaScript:this.value=''"/></li>
                <li><input name="submit" type="submit" class="loginbtn" value="登录"   /></li>
            </ul>
        </div>
        <div class="clear"></div>
    </div>
    <div class="loginbm">Copyright©2014 9橙·品质更卓越</div>
</form>

<script type="text/javascript">
    $(document).ready(function(){

        $(".suspend").mouseover(function() {
            $(this).stop();
            $(this).animate({width: 160}, 400);
        })

        $(".suspend").mouseout(function() {
            $(this).stop();
            $(this).animate({width: 40}, 400);
        });

    });
</script>
<!--右侧在线咨询结束-->
</body>
</html>
